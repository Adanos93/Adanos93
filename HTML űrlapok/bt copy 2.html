<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/bootstrap-5.1.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <title>Bootstrap gyakorlás</title>
</head>

<body>
    <h1>Csodás szöveg</h1>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h3>Hamburger rendelés</h3>
                <div class="alert alert-info alert-dismissible fade show" role="alert">
                    <strong>Ez egy becsukható tesztszöveg.</strong>
                    Ha ügyes vagyok akkor működik is!
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                <form id="orderForm" action="">
                    <div class="form-group">
                        <label for="">Feltét</label>
                        <select id="topInput" name="top-input" class="form-control"></select>
                    </div>
                    <div class="form-group">
                        <label for="">Mennyiség</label>
                        <input type="number" name="amount-input" class="form-control" value="1" >
                        <small class="form-text text-muted">
                            Minimum 1, maximum 10
                        </small>
                    </div>
                    <div class="form-group">
                        Fizetendő: <span class="show-amount">0</span>Ft
                    </div>
                    <button type="submit" class="btn btn-primary">Megrendelés</button>
                </form>
            </div>


            <script src="js/main.js"></script>
</body>

</html>
